<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>guignol.js | examples</title>
    <style type="text/css">
      body {
        background: #eee;
      }
      .examples {
        max-width: 1000px;
        margin: auto;
      }
      .example {
        padding: 3px;
        background: #fff;
        box-shadow: 1px 1px 12px #555;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .example .header {
        height: 30px;
      }
      .example .header h4.title {
        font-family: Arial, Helvetica, sans-serif;
        float: left;
        margin: 5px;
      }
      .example .header .buttons {
        float: right;
      }
      .example .mobile-container {
        position: relative;
        width: 100%;
        height: 10px;
        padding: 5px 0;
      }
      .example .mobile-container .mobile {
        position: absolute;
        border-radius: 2px;
        width: 100px;
        height: 10px;
        background: #666;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./easings.js"></script>
    <script type="text/javascript" src="../guignol.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var L_PADDING = parseInt($('.example').css('padding-left'), 10),
            R_PADDING = parseInt($('.example').css('padding-right'), 10);

        var _examples = {};

        Guignol.easings(easings);

        // Example 1:
        _examples.example1 = new Guignol({
          start: 0,
          end: 1000,
          renderers: {
            r: function(o) {
              $('#example1 .mobile').css('left', o.left * ($('#example1').width() - R_PADDING - $('#example1 .mobile').width()) + L_PADDING);
            }
          },
          scenario: [
            {
              RENDERER: 'r',
              left: {
                FROM: 0,
                TO: 1,
                START: 0,
                END: 1000
              }
            }
          ]
        });

        // Example 2:
        _examples.example2 = new Guignol({
          start: 0,
          end: 1000,
          renderers: {
            r: function(o) {
              $('#example2 .mobile').css('left', o.left * ($('#example2').width() - R_PADDING - $('#example2 .mobile').width()) + L_PADDING);
            }
          },
          options: {
            cycle: 1
          },
          scenario: [
            {
              RENDERER: 'r',
              left: {
                FROM: 0,
                TO: 1,
                START: 0,
                END: 1000
              }
            }
          ]
        });

        // Example 3:
        _examples.example3 = new Guignol({
          start: 0,
          end: 1000,
          renderers: {
            r: function(o) {
              $('#example3 .mobile').css('left', o.left * ($('#example3').width() - R_PADDING - $('#example3 .mobile').width()) + L_PADDING);
            }
          },
          options: {
            rewind: 1
          },
          scenario: [
            {
              RENDERER: 'r',
              left: {
                FROM: 0,
                TO: 1,
                START: 0,
                END: 1000
              }
            }
          ]
        });

        // Example 4:
        _examples.example4 = new Guignol({
          start: 0,
          end: 1000,
          renderers: {
            r: function(o) {
              $('#example4 .mobile').css('left', o.left * ($('#example4').width() - R_PADDING - $('#example4 .mobile').width()) + L_PADDING);
            }
          },
          options: {
            cycle: 1,
            rewind: 1
          },
          scenario: [
            {
              RENDERER: 'r',
              left: {
                FROM: 0,
                TO: 1,
                START: 0,
                END: 1000
              }
            }
          ]
        });

        // Example 5:
        _examples.example5 = new Guignol({
          start: 0,
          end: 1000,
          renderers: {
            r1: function(o) {
              var m = $('#example5 .mobile-container:nth-child(2) .mobile');
              m.css('left', o.left * ($('#example5').width() - R_PADDING - m.width()) + L_PADDING);
            },
            r2: function(o) {
              var m = $('#example5 .mobile-container:nth-child(3) .mobile');
              m.css('left', o.left * ($('#example5').width() - R_PADDING - m.width()) + L_PADDING);
            },
            r3: function(o) {
              var m = $('#example5 .mobile-container:nth-child(4) .mobile');
              m.css('left', o.left * ($('#example5').width() - R_PADDING - m.width()) + L_PADDING);
            }
          },
          options: {
            cycle: 1,
            rewind: 1
          },
          scenario: [
            {
              RENDERER: 'r1',
              left: {
                EASING: 'quadraticInOut',
                FROM: 0,
                TO: 1,
                START: 0,
                END: 1000
              }
            },
            {
              RENDERER: 'r2',
              left: {
                EASING: 'backInOut',
                FROM: 0,
                TO: 1,
                START: 0,
                END: 1000
              }
            },
            {
              RENDERER: 'r3',
              left: {
                EASING: 'bounceInOut',
                FROM: 0,
                TO: 1,
                START: 0,
                END: 1000
              }
            }
          ]
        });


        // Common actions
        $('button.play').click(function() {
          _examples[$(this).parents('.example').attr('id')].play();
        });

        $('button.stop').click(function() {
          _examples[$(this).parents('.example').attr('id')].stop();
        });
      });  
    </script>

    <div class="examples">
      <!-- Example 1: -->
      <div class="example basic" id="example1">
        <div class="header">
          <h4 class="title">Example 1: The most basic animation</h4>
          <div class="buttons">
            <button class="play">play</button>
            <button class="stop">stop</button>
          </div>
        </div>
        <div class="mobile-container">
          <div class="mobile"></div>
        </div>
      </div>

      <!-- Example 2: -->
      <div class="example basic" id="example2">
        <div class="header">
          <h4 class="title">Example 2: Cycling animation</h4>
          <div class="buttons">
            <button class="play">play</button>
            <button class="stop">stop</button>
          </div>
        </div>
        <div class="mobile-container">
          <div class="mobile"></div>
        </div>
      </div>

      <!-- Example 3: -->
      <div class="example basic" id="example3">
        <div class="header">
          <h4 class="title">Example 3: Rewinding animation</h4>
          <div class="buttons">
            <button class="play">play</button>
            <button class="stop">stop</button>
          </div>
        </div>
        <div class="mobile-container">
          <div class="mobile"></div>
        </div>
      </div>

      <!-- Example 4: -->
      <div class="example basic" id="example4">
        <div class="header">
          <h4 class="title">Example 4: Rewinding and cycling animation</h4>
          <div class="buttons">
            <button class="play">play</button>
            <button class="stop">stop</button>
          </div>
        </div>
        <div class="mobile-container">
          <div class="mobile"></div>
        </div>
      </div>

      <!-- Example 5: -->
      <div class="example basic" id="example5">
        <div class="header">
          <h4 class="title">Example 5: Using easings</h4>
          <div class="buttons">
            <button class="play">play</button>
            <button class="stop">stop</button>
          </div>
        </div>
        <div class="mobile-container">
          <div class="mobile"></div>
        </div>
        <div class="mobile-container">
          <div class="mobile"></div>
        </div>
        <div class="mobile-container">
          <div class="mobile"></div>
        </div>
      </div>

    </div>
  </body>
</html>
